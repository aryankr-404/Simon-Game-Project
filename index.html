<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1  class="heading" >Simon Game</h1>
    <h2 id="text"> Press any key to start the Game</h2>

    <div class="outer-conatiner">

        <div class="conatiner">
            <div class="left">
                <div type="button" class="top-left" id = btn></div>
                <div type="button" class="bottom-left" id = btn></div>
            </div>
               
            <div class="right">
                <div type="button" class="top-right" id = btn></div>
                <div type="button" class="bottom-right" id = btn></div>
            </div>
            <div class="mid-circle">
                <h2 id="text2">Highest Score: 0</h2>
            </div>
        
        </div>

        
        
    </div>
    
   
<script src="app.js"></script>
</body>
</html>
